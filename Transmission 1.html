<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="CSS/style.css">
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Dating Survey</h1>
            <p id="description" class="description text-center">Are you tired of looking in the wrong places of those mediocre dating apps? Try this survey and I promise we can find The <i>One</i> for you.</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
            </div>


        </form>
    </div>
