<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="CSS/style.css">
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Dating Survey</h1>
            <p id="description" class="description text-center">Are you tired of looking in the wrong places of those mediocre dating apps? Try this survey and I promise we can find The <i>One</i> for you.</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(Optional)</span></label
                >
                <input type="number" name="age" id="number" min="form-10" max="99" class="form-control" placeholder="Age" required />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected
                    value="Student">Student</option>
                        option value="job">Full Time Job</option>
                        option value="learner">Full Time Learner</option>
                        option value="preferNO">Prefer not to say</option>
                        option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    checked
                    />Definitely</label> >
                <label>
                        <input
                        name="user-recommend"
                        value="maybe"
                        type="radio"
                        checked
                        />Maybe</label>
                <label>
                            <input
                            name="user-recommend"
                            value="not-sure"
                            type="radio"
                            checked
                            />Not Sure</label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
                </select>
            </div>



    </div>



    </form>
    </div>
